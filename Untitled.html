<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Pricing Table</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .pricing-container{
        display: flex;
        gap: 25px;
        justify-content: center;
        padding: 100px 30px;
    }
    .pricing-plan{
        background-color: rgb(202, 202, 202);
        border-radius: 4px;
        padding-top: 10px;
        width: 330px;
        height: 230px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .plan-title{
        font-size: 20px;
        font-weight: 700;
    }
    .plan-price{
        font-size: 40px;
        font-weight: 700;
    }
    .plan-features{
        display: flex;
        flex-direction: column;
        align-items: center;
        line-height: 25px;
        list-style: none;
        font-weight: bold;
        padding: 0;
    }
    .plan-button{
        width: 70px;
        height: 30px;
        background-color: rgb(231, 106, 60);
        border: none;
        border-radius: 8px;
        color: white;
    }
    .plan-button:hover{
      background-color: white;
        color: rgb(231, 106, 60);
    }
    @media (max-width: 1250px) {
        .pricing-container{
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

  <div class="pricing-container">
